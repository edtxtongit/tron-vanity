name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev opencl-headers

      - name: Build
        # 核心修改：在 make 时传入静态链接参数
        run: make LDFLAGS="-static-libgcc -static-libstdc++"

      - name: Package
        run: |
          mkdir -p dist
          cp tron-vanity dist/
          cp README.md dist/
          cp profanity.cl dist/
          cp keccak.cl dist/
          cd dist && tar -czvf ../tron-vanity-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-linux-x64
          path: tron-vanity-linux-x64.tar.gz
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-opencl-icd
            mingw-w64-x86_64-opencl-headers
            make
      - name: Build
        shell: msys2 {0}
        run: |
          make clean || true
          make CC=g++ LDFLAGS="-static-libgcc -static-libstdc++ -Wl,-Bstatic -Wl,--whole-archive -lpthread -Wl,--no-whole-archive -Wl,-Bdynamic -lOpenCL -lws2_32" CFLAGS="-c -std=c++11 -Wall -O2 -faligned-new -DCL_TARGET_OPENCL_VERSION=120"
      - name: Strip binary
        shell: msys2 {0}
        run: strip tron-vanity.exe
      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item tron-vanity.exe dist/
          Copy-Item README.md dist/
          Copy-Item profanity.cl dist/
          Copy-Item keccak.cl dist/
          Compress-Archive -Path dist/* -DestinationPath tron-vanity-windows-x64.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-windows-x64
          path: tron-vanity-windows-x64.zip
