name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev opencl-headers g++

      - name: Build (Static Linkage)
        # 解释：-static-libgcc -static-libstdc++ 静态链接基础库
        # LDFLAGS 中加入 -Wl,-Bstatic -l... -Wl,-Bdynamic 可以尝试静态链接其他库
        run: |
          make clean || true
          make LDFLAGS="-L/usr/lib/x86_64-linux-gnu -lOpenCL -static-libgcc -static-libstdc++"

      - name: Package
        run: |
          mkdir -p dist
          cp tron-vanity dist/
          cp README.md dist/ 2>/dev/null || touch dist/README.md
          cp *.cl dist/
          cd dist && tar -czvf ../tron-vanity-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-linux-x64
          path: tron-vanity-linux-x64.tar.gz

  build-macos:
    strategy:
      matrix:
        arch: [x86_64, arm64]
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          make clean || true
          make CFLAGS="-c -std=c++11 -Wall -O2 -arch ${{ matrix.arch }}" LDFLAGS="-framework OpenCL -arch ${{ matrix.arch }}"

      - name: Package
        run: |
          mkdir -p dist
          cp tron-vanity dist/
          cp README.md dist/ 2>/dev/null || touch dist/README.md
          cp *.cl dist/
          cd dist && tar -czvf ../tron-vanity-macos-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-macos-${{ matrix.arch }}
          path: tron-vanity-macos-${{ matrix.arch }}.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-opencl-icd
            make

      - name: Build (Full Static)
        shell: msys2 {0}
        # 关键：-static 强制静态链接几乎所有库，避免缺少 libwinpthread/libstdc++-6.dll
        run: |
          make clean || true
          make CC=g++ LDFLAGS="-s -lOpenCL -Wl,-Bstatic -lpthread -static-libgcc -static-libstdc++ -static" CFLAGS="-c -std=c++11 -Wall -O2 -DCL_TARGET_OPENCL_VERSION=120"

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item tron-vanity.exe dist/
          Copy-Item README.md dist/ -ErrorAction SilentlyContinue
          Copy-Item *.cl dist/
          Compress-Archive -Path dist/* -DestinationPath tron-vanity-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-windows-x64
          path: tron-vanity-windows-x64.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tron-vanity-linux-x64/tron-vanity-linux-x64.tar.gz
            artifacts/tron-vanity-macos-x86_64/tron-vanity-macos-x86_64.tar.gz
            artifacts/tron-vanity-macos-arm64/tron-vanity-macos-arm64.tar.gz
            artifacts/tron-vanity-windows-x64/tron-vanity-windows-x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
