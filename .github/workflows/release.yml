name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ocl-icd-opencl-dev opencl-headers

      - name: Build
        # 核心修改：在 make 时传入静态链接参数
        run: make LDFLAGS="-static-libgcc -static-libstdc++ -lOpenCL -lpthread"

      - name: Package
        run: |
          mkdir -p dist
          cp tron-vanity dist/
          cp README.md dist/
          cp profanity.cl dist/
          cp keccak.cl dist/
          cd dist && tar -czvf ../tron-vanity-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-linux-x64
          path: tron-vanity-linux-x64.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tron-vanity-windows-x64
          path: tron-vanity-windows-x64.zip
